<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rating-Componenet</title>
  </head>
  <body>
    <div class="block">
      <div class="wrapper">
        <svg
          class="wrapper__star"
          width="17"
          height="16"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614"
          />
        </svg>
        <div class="wrapper__bigText">Оцените нашу активность!</div>
        <div class="wrapper__smallText">
          Пожалуйста, оставьте ваш фидбек на нашу работу. Любая оценка поможет
          нам стать лучше! Спасибо!
        </div>
        <div class="wrapper__marks">
          <div class="wrapper__marks_score">1</div>
          <div class="wrapper__marks_score">2</div>
          <div class="wrapper__marks_score">3</div>
          <div class="wrapper__marks_score">4</div>
          <div class="wrapper__marks_score">5</div>
        </div>
        <div class="wrapper__button">Отправить</div>
      </div>
    </div>
  </body>
  <script src="/rating-component/scrypt.js"></script>
</html>
